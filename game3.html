<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味计算器 - 游戏大全</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 0 20px;
            background-color: #f5f5f5;
        }
        .calculator {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            width: 100px;
            margin: 10px 5px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #ff9800;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e68900;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
        .back-home {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #ff9800;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>趣味计算器</h1>
        <input type="number" id="num1" placeholder="数字1">
        <input type="number" id="num2" placeholder="数字2">
        <br>
        <button onclick="calculate('add')">+</button>
        <button onclick="calculate('subtract')">-</button>
        <button onclick="calculate('multiply')">×</button>
        <button onclick="calculate('divide')">÷</button>
        <p id="result"></p>
    </div>
    <a href="index.html" class="back-home">返回游戏大全首页</a>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = document.getElementById('result');
            
            if (isNaN(num1) || isNaN(num2)) {
                result.textContent = "请输入有效的数字！";
                return;
            }
            
            let res;
            switch(operation) {
                case 'add': res = num1 + num2; break;
                case 'subtract': res = num1 - num2; break;
                case 'multiply': res = num1 * num2; break;
                case 'divide': 
                    if (num2 === 0) {
                        result.textContent = "除数不能为0！";
                        return;
                    }
                    res = num1 / num2; 
                    break;
            }
            result.textContent = `计算结果：${res}`;
        }
    </script>
</body>
</html>
